<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="icon" href="world.ico" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">

    

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Where in the world</title>
  </head>
  <body>
    <div class="container" id="main-container">
      <header class="container px-2 py-4"><h1 class="title"><a href="/countries/">Where in the world?</a></h1><span class="dark-mode" id="dark-mode-switch"><i class="bi bi-moon"></i>&nbsp;Dark Mode</span></header>
      <div class="content" id="content-container">
        <div class="input-group mb-3" id="search-wrapper">
            <input id="Search" type="text" class="form-control" placeholder="Search for a country..." aria-label="Search for a country" aria-describedby="basic-addon1">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="searchCountry()">Search</button>
        </div>
        <select class="form-select col-sm-6" id="filter" onmousedown="this.value='';" onchange="filter(this.value);" aria-label="Default select example" >
          <option selected>Filter by Region</option>
          <option value="1">Africa</option>
          <option value="2">Americas</option>
          <option value="3">Asia</option>
          <option value="4">Europe</option>
          <option value="5">Oceania</option>
        </select>
        <button type="button" id="btnBack" onclick="goback();" style="display: none;" class="btn btn-light border border-1 btn-sm mt-3 mb-3"><i class="bi bi-arrow-left"></i>&nbsp;&nbsp;&nbsp;Back</button>
        <div id="details">
                <div id="countries" class="my-5">
                  <div id="country"></div>
                </div>
              </div>
      </div>
       <!--Live toast-->
    <div class="toast position-absolute top-0 end-0" role="alert" aria-live="assertive" aria-atomic="true" autohide="false">
      <div class="toast-body">
        Hi! If you like this app, make sure to check out my other apps.
        <div class="mt-2 pt-2 mb-4 border-top">
          <button type="button" class="btn btn-primary btn-sm"><a href="https://ademkoca.github.io/portfolio" target="_blank">Check out!</a></button>
          <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Close</button>
        </div>
      </div>
    </div>
    <!--/Live toast-->  
    </div>
    <footer class="container">
      Developed by: <strong>Adem Koca</strong><span><a href="https://github.com/ademkoca" target="_blank"><i class="fab fa-github" target="_blank"></i></a><span><a href="https://www.linkedin.com/in/ademkoca/" target="_blank"><i class="fab fa-linkedin"></i></a><span><a href="https://www.instagram.com/ademkoca/" target="_blank"><i class="fab fa-instagram"></i></a><span><a href="https://twitter.com/rahatlook" target="_blank"><i class="fab fa-twitter"></i></a></span>
    </footer>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="OpenWeather.js"></script> -->
    <script>
      window.onload = (event) => {
      let myAlert = document.querySelector('.toast');
      let bsAlert = new bootstrap.Toast(myAlert);
      bsAlert.show();
      
      }
          </script>
  </body>
</html>
